<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Painel Interativo</title>
</head>
<body>
    <header></header>
    <main class="tela">
        <div class="popup-message invisivel">
            <p></p>
        </div>
        <div class="temp" style="color:aliceblue;">
            <div class="dados-atuais">
                <div class="local">
                    <h2 class="cidade">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>São Paulo</span>
                    </h2>
                    <h2 class="clima">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <span>
                            24ºC
                        </span>
                    </h2>
                </div>
                <h2>01:22 PM</h2>
            </div>
            <div class="previsoes">
                <div class="previsao" id="previsao1">
                    <i class="fa-solid fa-cloud"></i>
                    <h2 class="hora-temp">
                        <p>2 PM</p>
                        <span>23º</span>
                    </h2>
                </div>
                <div class="previsao" id="previsao2">
                    <i class="fa-solid fa-cloud"></i>
                    <h2 class="hora-temp">
                        <p>2 PM</p>
                        <span>23º</span>
                    </h2>
                </div>
                <div class="previsao" id="previsao3">
                    <i class="fa-solid fa-cloud"></i>
                    <h2 class="hora-temp">
                        <p>2 PM</p>
                        <span>23º</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="controles">
            <div class="controle" id="controle-1">
                <img src="./assets/icones-tela-controles/lock.svg" alt="Trava as portas">
            </div>
            <div class="controle" id="controle-2">
                <img src="./assets/icones-tela-controles/bluetooth.svg" alt="Liga os bluetooth">
            </div>
            <div class="controle" id="controle-3">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="controle" id="controle-4">
                <img src="./assets/icones-tela-controles/call.svg" alt="Faz ligação">
            </div>
            <div class="controle" id="controle-5">
                <img src="./assets/icones-tela-controles/voice.svg" alt="Ativa controles de voz">
            </div>
            <div class="controle" id="controle-6">
                <img src="./assets/icones-tela-controles/healights.svg" alt="Liga farol alto">
            </div>
        </div>
        <div class="espelhos">
            <div class="container-espelho espelho-esquerdo">
                <img class="setas seta-esquerda" src="./assets/icones-tela-controles/arrow.svg" alt="seta de controle de espelho">
                <img class="setas seta-cima" src="./assets/icones-tela-controles/arrow.svg" alt="seta de controle de espelho">
                <img class="setas seta-direita" src="./assets/icones-tela-controles/arrow.svg" alt="seta de controle de espelho">
                <img class="setas seta-baixo" src="./assets/icones-tela-controles/arrow.svg" alt="seta de controle de espelho">
                <img class="espelho" src="./assets/icones-tela-controles/car-rearview-mirror-left-icon.svg" alt="espelho esquerdo">
            </div>
            <div class="container-espelho espelho-direito">
                <img class="setas seta-esquerda" src="./assets/icones-tela-controles/arrow.svg" alt="seta de controle de espelho">
                <img class="setas seta-cima" src="./assets/icones-tela-controles/arrow.svg" alt="seta de controle de espelho">
                <img class="setas seta-direita" src="./assets/icones-tela-controles/arrow.svg" alt="seta de controle de espelho">
                <img class="setas seta-baixo" src="./assets/icones-tela-controles/arrow.svg" alt="seta de controle de espelho">
                <img class="espelho" src="./assets/icones-tela-controles/car-rearview-mirror-right-icon.svg" alt="">
            </div>
        </div>
        <div class="controle-ac">
            <h2>Ar Condicionado</h2>
            <div class="slidecontainer">
                <div class="tooltip"></div>
                <input type="range" min="16" max="36" value="26" class="slider" id="myRange">
            </div>
            <div class="controles-ac">
                <div class="botoes" id="botao-1">
                    <img src="./assets/icones-tela-controles/ac/air.svg" alt="liga ar">
                </div>
                <div class="botoes" id="botao-2">
                    <img src="./assets/icones-tela-controles/ac/ac.svg" alt="liga ar condicionado">
                </div>
                <div class="botoes" id="botao-3">
                    <img src="./assets/icones-tela-controles/ac/fan.svg" alt="liga ventilador">
                </div>
                <div class="botoes" id="botao-4">
                    <img src="./assets/icones-tela-controles/ac/climate-1.svg" alt="ventila apenas por cima">
                </div>
                <div class="botoes" id="botao-5">
                    <img src="./assets/icones-tela-controles/ac/climate-2.svg" alt="ventila por cima e por baixo">
                </div>
            </div>
        </div>
    </main>
    <footer><p>&copy; 2024. Alguns direitos reservados.</p></footer>

    <script>
        //elementos DOM
        const slider = document.querySelector(".slider")
        const tooltip = document.querySelector(".tooltip")

        //Calcula o valor do slider
        function customSlider() {
            const maxVal = slider.getAttribute("max")
            const val = (slider.value / maxVal) + "%"

            tooltip.innerHTML = slider.value + "ºC"
        }

        //mostra valor do AC assim que a página carrega
        customSlider()

        //Apresenta o valor atual do slider
        slider.addEventListener("input", () => {
            customSlider()
        })

        //previsão por hora
        //api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}
        //previsão atual
        //https://api.openweathermap.org/data/2.5/weather?lat={lat}&lon={lon}&appid={API key}
        //key api
        //d1ead82ca8b95150aed4ecacf7d3dd2d
        //lat lon são paulo
        //-23.533773, -46.625290
        
        //https://dev.to/robsonmuniz16/how-to-make-a-popup-html-css-javascript-18ml

        document.querySelector(".controles").addEventListener("click", (e) => {
            if (e.target.closest("div").id === "controle-1" ) {
                document.querySelector(".popup-message p").innerHTML = "Portas Trancadas."

                document.querySelector(".popup-message").classList.remove("invisivel")

                const timer = setTimeout(() => {
                    document.querySelector(".popup-message").classList.add("invisivel")
                }, 1000);         
            } else if (e.target.closest("div").id === "controle-2" ) {
                document.querySelector(".popup-message p").innerHTML = "Bluetooth ligado."

                document.querySelector(".popup-message").classList.remove("invisivel")

                const delay = setTimeout(() => {
                    document.querySelector(".popup-message").classList.add("invisivel")
                }, 1000);         
            } else if (e.target.closest("div").id === "controle-3" ) {
                document.querySelector(".popup-message p").innerHTML = "Spotify pressionado"

                document.querySelector(".popup-message").classList.remove("invisivel")

                setTimeout(() => {
                    document.querySelector(".popup-message").classList.add("invisivel")
                }, 1000);         
            } else if (e.target.closest("div").id === "controle-4" ) {
                document.querySelector(".popup-message p").innerHTML = "Ligação pressionado"

                document.querySelector(".popup-message").classList.remove("invisivel")

                setTimeout(() => {
                    document.querySelector(".popup-message").classList.add("invisivel")
                }, 1000);         
            } else if (e.target.closest("div").id === "controle-5" ) {
                document.querySelector(".popup-message p").innerHTML = "Controle de voz"

                document.querySelector(".popup-message").classList.remove("invisivel")

                setTimeout(() => {
                    document.querySelector(".popup-message").classList.add("invisivel")
                }, 1000);         
            } else if (e.target.closest("div").id === "controle-6" ) {
                document.querySelector(".popup-message p").innerHTML = "Liga farol alto"

                document.querySelector(".popup-message").classList.remove("invisivel")

                setTimeout(() => {
                    document.querySelector(".popup-message").classList.add("invisivel")
                }, 1000);         
            }
        })

        document.querySelector(".controles-ac").addEventListener("click", (e) => {
            if (e.target.closest("div").id === "botao-1") {
                document.querySelector("#botao-1").classList.toggle("ativo")
            } else if (e.target.closest("div").id === "botao-2") {
                document.querySelector("#botao-2").classList.toggle("ativo")
            } else if (e.target.closest("div").id === "botao-3") {
                document.querySelector("#botao-3").classList.toggle("ativo")
            } else if (e.target.closest("div").id === "botao-4") {
                document.querySelector("#botao-4").classList.toggle("ativo")
            } else if (e.target.closest("div").id === "botao-5") {
                document.querySelector("#botao-5").classList.toggle("ativo")
            }
        })
    </script>
</body>
</html>
