<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Integração do telefone: incluir a biblioteca de ícones Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Integração do telefone: estilos do telefone estão em telefone.css -->
    <link rel="stylesheet" href="telefone.css">

    <title>Telefone</title>
</head>
<body>

    <!-- Integração do telefone: div#phone-container -->
    <div id="phone-container">
        <div id="phone-screen"></div>
        <div id="phone-buttons">
            <form class="js-dtmf-interface" action="" method="post">
                <button type="button" onclick="dialNumber('1')" data-key="1">1</button>
                <button type="button" onclick="dialNumber('2')" data-key="2">2</button>
                <button type="button" onclick="dialNumber('3')" data-key="3">3</button>
                <button type="button" onclick="dialNumber('4')" data-key="4">4</button>
                <button type="button" onclick="dialNumber('5')" data-key="5">5</button>
                <button type="button" onclick="dialNumber('6')" data-key="6">6</button>
                <button type="button" onclick="dialNumber('7')" data-key="7">7</button>
                <button type="button" onclick="dialNumber('8')" data-key="8">8</button>
                <button type="button" onclick="dialNumber('9')" data-key="9">9</button>
                <button type="button" id="microfone" onclick="alternaMicrofone()"  data-key="active">
                    <i class="bi bi-mic-fill"></i>
                </button>
                <button type="button" onclick="dialNumber('0')" data-key="0">0</button>
                <button type="button" id="phoneScreenReset" data-key="active">
                    <i class="bi bi-x-lg"></i>
                </button>
                <button class="btnCall" type="button" onclick="call()"  data-key="inactive">
                    <i class="bi bi-telephone-outbound-fill"></i>
                </button>
                <button type="button" id="btnEndCall" onclick="endCall()" data-key="active">
                    <i class="bi bi-telephone-fill"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Integração do telefone: incluir o jQuery para a geração dos tons DTMF -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Integração do telefone: incluir os arquivos de script abaixo -->
    <script src="telefone.js"></script>
    <script src="dtmf.js"></script>
</body>
</html>
