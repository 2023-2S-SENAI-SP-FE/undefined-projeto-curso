<!DOCTYPE html>
<html lang="e"pt-BR>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="pressaopneus.css">
  
  <title>Relógio em JavaScript</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #clock {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  
  <h1>Pressão do pneu</h1>
    <div id="numero-superior">
    </div>
    <div id="numero-inferior">
    </div>

  <script>
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      var timeString = hours + ":" + minutes + ":" + seconds;

      document.getElementById("clock").innerText = timeString;
    }

    // Atualizar o relógio a cada segundo
    setInterval(updateClock, 1000);

    // Inicializar o relógio quando a página carrega
    updateClock();
  </script>
  <script src="pressaopneus.js"></script>
</body>
</html>
