<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Telefone</title>
</head>
<body>
    <div id="phone-container">
        <div id="phone-screen"></div>
        <div id="phone-buttons">
            <form class="js-dtmf-interface" action="" method="post">
                <button class="dial-number" type="button" onclick="dialNumber('1')">1</button>
                <button class="dial-number" type="button" onclick="dialNumber('2')">2</button>
                <button class="dial-number" type="button" onclick="dialNumber('3')">3</button>
                <button class="dial-number" type="button" onclick="dialNumber('4')">4</button>
                <button class="dial-number" type="button" onclick="dialNumber('5')">5</button>
                <button class="dial-number" type="button" onclick="dialNumber('6')">6</button>
                <button class="dial-number" type="button" onclick="dialNumber('7')">7</button>
                <button class="dial-number" type="button" onclick="dialNumber('8')">8</button>
                <button class="dial-number" type="button" onclick="dialNumber('9')">9</button>
                <button type="button" id="microfone" onclick="alternaMicrofone()">
                    <i class="bi bi-mic-fill"></i>
                </button>
                <button class="dial-number" type="button" onclick="dialNumber('0')">0</button>
                <button type="button" id="phoneScreenReset">
                    <i class="bi bi-x-lg"></i>
                </button>
                <button type="button" onclick="call()">
                    <i class="bi bi-telephone-outbound-fill"></i>
                </button>
                <button type="button" onclick="endCall()">
                    <i class="bi bi-telephone"></i>
                </button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- <script src="contador.js"></script> -->
    <script src="script.js"></script>
    <script src="dtmf.js"></script>
</body>
</html>
